<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Bookkaro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1e1e2f;
            --secondary: #27293d;
            --accent: #e14eca;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --card-bg: rgba(30, 30, 47, 0.9);
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(30, 30, 47, 0.98) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            font-style: italic;
            color: var(--accent) !important;
            font-size: 1.5rem;
        }
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(225, 78, 202, 0.15);
        }
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 20px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(225, 78, 202, 0.2);
            transform: translateY(-2px);
        }

        .form-label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--card-bg);
            padding: 0 8px;
            color: var(--text-secondary);
            font-size: 14px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: 0;
            font-size: 12px;
            color: var(--accent);
        }
        .btn-primary {
            background-color: var(--secondary);
            border: none;
            padding: 12px;
            border-radius: 12px;
            color: white;
            transition: background-color 0.6s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent);
        }

        .card-title {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .form-control:focus ~ .input-icon {
            color: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }
        #cardNumber {
            letter-spacing: 1px;
        }
        @keyframes success-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .payment-success {
            animation: success-animation 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">BooKKaro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-event.html">Add Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="return confirmLogout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payment Form -->
    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h3 class="card-title">Payment Details</h3>
                        <form id="paymentForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder=" " required>
                                <label for="name" class="form-label">Name on Card</label>
                                <i class="input-icon fas fa-user"></i>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="cardNumber" placeholder=" " required>
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <i class="input-icon fas fa-credit-card"></i>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="expiry" placeholder=" " required>
                                        <label for="expiry" class="form-label">Expiry Date</label>
                                        <i class="input-icon fas fa-calendar"></i>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="cvv" placeholder=" " required>
                                        <label for="cvv" class="form-label">CVV</label>
                                        <i class="input-icon fas fa-lock"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="amount" value="â‚¹500" readonly>
                                <label for="amount" class="form-label">Amount</label>
                                <i class="input-icon fas fa-rupee-sign"></i>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const card = document.querySelector('.card');
            card.classList.add('payment-success');
            setTimeout(() => {
                alert('Payment Successful!');
                window.location.href = 'homepage.html';
            }, 500);
        });

        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            if (value.length > 16) value = value.substr(0, 16);
            e.target.value = value.replace(/(\d{4})/g, '$1 ').trim();
        });
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substr(0, 2) + '/' + value.substr(2);
            }
            e.target.value = value;
        });

        function confirmLogout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
